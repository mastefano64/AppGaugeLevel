<div class="pagecontainer">
  <h2>Page-1</h2>

  <p>
    <a href="https://github.com/mastefano64/AppGaugeLevel/blob/main/src/app/component/page01/page01.component.html" target="_blank">
      page01.component.html
    </a>
    &nbsp;&nbsp;
    <a href="https://github.com/mastefano64/AppGaugeLevel/blob/main/src/app/component/page01/page01.component.ts" target="_blank">
      page01.component.ts
    </a>
  </p>

  <div class="gauge1">
    <app-gauge-level [options]=" options1" [valueLevel]="valueLevel()"
          (linearvalueprogress)="onLinearValueProgress1($event)">
    </app-gauge-level>
    @if (linear1) {
      <div class="linearvalue">
        {{ linear1.progress }}% ({{ linear1.value }})
      </div>
    }
  </div>

  <br>

  <div class="gauge2">
    <app-gauge-level [options]=" options2" [valueLevel]="valueLevel()"
          (linearvalueprogress)="onLinearValueProgress2($event)">
    </app-gauge-level>
    @if (linear2) {
      <div class="linearvalue">
        {{ linear2.progress }}% ({{ linear2.value }})
      </div>
    }
  </div>
</div>
